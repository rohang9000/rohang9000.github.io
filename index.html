<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="My Personal Website">
    <style>
        /* Apply style to h1 tag using CSS selector */
        h1 {
            color: blue;
        }
        
        /* Create a class and apply it to two elements */
        .my-class {
            font-weight: bold;
        }
        
        /* Style the elements with the class */
        .my-class {
            color: red;
        }
        
        /* Create an id and apply it to an element */
        #my-id {
            font-size: 20px;
        }
        
        /* Style the element with the id */
        #my-id {
            background-color: yellow;
        }
        
        /* Change box model properties */
        .box {
            padding: 10px;
            margin: 20px;
        }
        
        /* Change color of <a> on hover */
        a:hover {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    
    <!-- Create two sections using <div> -->
    <div class="box">
        <h2>Section 1</h2>
        <p>This is the first section of content.</p>
    </div>
    
    <div class="box">
        <h2>Section 2</h2>
        <p>This is the second section of content.</p>
    </div>
    
    <!-- Link to another website -->
    <a href="https://example.com">Visit Example Website</a>
    
    <!-- Include an image -->
    <img src="image.jpg" alt="My Image">
</body>
</html>
